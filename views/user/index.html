<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marine Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!--Navbar--> 
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="/">Marine Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-light" href="/users">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="/products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="/categories">Categories</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--End of Navbar--> 
      
      <div class="container mt-3">
        <h2>List Users</h2>
        <hr>
        <a href="/users/add" class="btn btn-primary">Add User</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
              <tr>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {{range .users}}
              <tr>
                <td>{{.Name}}</td>
                <td>
                  <a href="/users/edit?id={{.Id}}" class="btn btn-sm btn-warning text-light">Edit</a>
                  <a href="/users/delete?id={{.Id}}" onclick="return confirm('Are you sure want to delete this category?')" class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
      </div>
  </body>
</html>
